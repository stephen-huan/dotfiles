# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# /usr/share/doc/alacritty/example/alacritty.yml

# Font configuration
font:
  # Point size
  size: 15.0

# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (Tango)
colors:
  primary:
    background: '#ffffff'
    foreground: '#000000'

  # Normal colors
  normal:
      black:   '#2e3436'
      red:     '#cc0000'
      green:   '#73d216'
      yellow:  '#edd400'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

  # Bright colors
  bright:
      black:   '#2e3436'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: '#ffffff'
    cursor: '#000000'

key_bindings:
  # Vi Mode
  - { key: Space, mods: Alt, mode: ~Search, action: ToggleViMode}

